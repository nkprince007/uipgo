language: go
go:
- 1.8.1

before_install:
- go get -v
- go get -v github.com/golang/lint/golint

script:
- golint
- go build .

before_deploy:
- |
  if [ $TRAVIS_BRANCH == "release" ]; then
    export GIT_TAG=v$(cat VERSION)
  else
    export GIT_TAG="v$(cat VERSION).$(git log --format=%h -1)"
  fi
- git tag $GIT_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: uipgo
  skip_cleanup: true
  on:
    repo: nkprince007/uipgo
    all_branches: true

notifications:
  email: false
