language: go
go:
- 1.8.1

before_install:
- go get -v ./...
- go get -v github.com/golang/lint/golint
- go get -v github.com/mattn/goveralls

script:
- go list ./... | grep -v /vendor/ | xargs -L1 golint
- go vet -v ./...
- sh .ci/cover.sh --coveralls
- go build .

before_deploy:
- git fetch --all
- |
  if [ $TRAVIS_BRANCH == "release" ]; then
    export GIT_TAG=v$(cat VERSION)
  else
    export GIT_TAG="master@$(git log --format=%h -1)"
  fi
- git tag $GIT_TAG

deploy:
  provider: releases
  prelease: true
  api_key:
    secure: 
  file: uipgo
  skip_cleanup: true
  on:
    repo: nkprince007/uipgo
    branches:
      only:
        - master
        - release

notifications:
  email: false
